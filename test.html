<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Example</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 3fr; /* Two columns: first takes 1 fraction, second takes 2 fractions */
        gap: 10px;
        padding: 10px;
        background-color: #f0f0f0;
      }
      .grid-item {
        background-color: #ff6347;
        padding: 20px;
        text-align: center;
        font-size: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">Item 1</div>
      <div class="grid-item">Item 2</div>
      <div class="grid-item">Item 3</div>
      <div class="grid-item">Item 4</div>
    </div>
  </body>
</html>
